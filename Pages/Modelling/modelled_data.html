<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Modelling Final</title>

        <!-- Styles, Fonts and Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body style="background-color: white;">        
        <!-- Content -->
        <style>
            .container {
                font-family: 'Fira Code';
                display: flex; 
                justify-content: left; 
                align-items: center; 
            }
            hr { 
                display: block;
                border-color: black;
                border-style: inset;
                border-width: 2px;
                width: 1200px;
                margin-top: 60px;
            } 
            .export-btn {
                background-color: white !important;
                border: 1px solid black !important;
                color: black !important;
                width: 200px;
                height: 75px;
                font-size: 15px;
                transition: all 0.3s ease;
            }

            .export-btn:hover {
                background-color: rgb(250, 229, 153) !important;
                color: black !important;
                border: 1px solid black !important; /* explicitly override border */
            }

            .export-btn:hover a {
                color: black !important;
            }

            .export-btn:focus,
            .export-btn:active {
                outline: none !important;
                box-shadow: none !important;
                border: 1px solid black !important;
            }
        </style>

        <div class="container">
            <h3 style="font-size: 40px; color: black; margin-top: 94px;">Optimal Model Trained</h3>
        </div>

        <div class="container" style="margin-top: 60px;">
            <p>Identified Model:</p>
            <span style="border-bottom: 2px solid black; padding-bottom: 2px; display: inline-block; width: 250px; margin-left: 20px; margin-bottom: 10px !important;"></span>

        </div>
    
        <div class="container" style="margin-top: 40px; justify-content: left; margin-bottom: 100px;">
            <div style="display: flex; align-items: center;">
                <!-- show evaluation metric here -->
                <div style="width: 600px; height: 300px; border: 2px solid black; background-color: #f8f9fa; padding: 20px; margin-right: 40px; border-radius: 5px;"></div>
        
                <button type="button" 
                        class="btn btn-primary btn-lg export-btn" 
                        style="background-color: white; border-color: black; color: black; width: 200px; height: 75px; font-size: 15px;">
                    Export Model
                </button>
            </div>
        </div>
        <!-- Content -->
    </body>
</html>
